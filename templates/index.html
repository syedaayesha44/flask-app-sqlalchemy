<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        div {
            padding: 10px 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        p {
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            flex: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #3498db;
            background-color: #3498db;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px auto;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        h3 {
            margin: 0 0 10px;
        }

        li p {
            margin: 5px 0;
        }

        li a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        li a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to our E-commerce Site</h1>

    <div>
        {% if not current_user.is_authenticated %}
            <p>Hello there, kindly <a href="/login">login</a> or <a href="/register">register</a> here</p>
        {% else %}
            <p>Hello, {{ current_user.username }} | <a href="/logout">Logout</a></p>
        {% endif %}
    </div>
    
</body>
</html>
