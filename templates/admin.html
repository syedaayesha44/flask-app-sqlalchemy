<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ user.email }})</li>
        {% endfor %}
    </ul>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }}: ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
